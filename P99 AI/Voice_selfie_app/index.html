<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <center>
            <a href="" id="link" download="myselfie.png"></a>
            <h1>Collage Web App
            </h1>
            <hr>
            <h4>Please press allow as soon as popup comes. After you give a voice command</h4>
            <div class="form-group">
                <h3>Say "selfie" to take a selfie and make a collage</h3>
                <textarea class="form-control" id="textbox" readonly="true"></textarea>
            </div>
            <button onclick="start()" class="btn btn-primary">Start</button>
            <p>Press the Start button</p>

            <label>Your webcam : </label>
            <div id="camera"></div>
            <br>

            <label>Your selife Will Display Here: </label>
            <div id="result_row">
                <div id="result1" class="column">
                    <img src="pic1.jpg" style="width: 30%;">
                </div>
                <div id="result2" class="column">
                    <img src="pic2.jpg" style="width: 30%;">
                </div>
                <div id="result3" class="column">
                    <img src="pic3.jpg" style="width: 30%;">
                </div>
            </div>
        </center>
    </div>
    <div class="copy_right_footer">Made by Ward</div>
    <script src="main.js"></script>
</body>

</html>
